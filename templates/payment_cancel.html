<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - VectorCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .cancel-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .message {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .reassurance {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .reassurance h3 {
            color: #374151;
            margin-bottom: 1rem;
        }

        .reassurance p {
            color: #6b7280;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">‚ùå</div>
        <h1>Payment Cancelled</h1>
        <p class="message">No worries! Your payment was cancelled and no charges were made to your account.</p>
        
        <div class="reassurance">
            <h3>What now?</h3>
            <p>You can return to the purchase page to try again, or take some time to think about it. VectorCraft will be here whenever you're ready!</p>
        </div>

        <div class="buttons">
            <a href="/buy" class="button button-primary">Try Again</a>
            <a href="/" class="button button-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
