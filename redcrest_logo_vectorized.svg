<svg width="640" height="320" viewBox="0 0 640 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="320" fill="#FFFFFF"/>
  
  <!-- Red geometric bars forming the logo mark -->
  <!-- Left shortest bar -->
  <path d="M226 130 L260 130 L260 210 L226 210 Z" fill="#E53E3E"/>
  
  <!-- Second bar (tallest) -->
  <path d="M270 80 L304 80 L304 240 L270 240 Z" fill="#DC2626"/>
  
  <!-- Third bar (medium-short) -->
  <path d="M314 110 L348 110 L348 190 L314 190 Z" fill="#E53E3E"/>
  
  <!-- Fourth bar (tall) -->
  <path d="M358 90 L392 90 L392 220 L358 220 Z" fill="#DC2626"/>
  
  <!-- Fifth bar (medium) -->
  <path d="M402 100 L436 100 L436 200 L402 200 Z" fill="#E53E3E"/>
  
  <!-- Company name text -->
  <g fill="#1A1A1A" font-family="Times, serif" font-weight="normal">
    <!-- "RedCrest" -->
    <text x="0" y="290" font-size="48" font-weight="bold">
      <tspan x="0">RedCrest</tspan>
    </text>
    
    <!-- "E-Commerce Pvt. Ltd" -->
    <text x="220" y="290" font-size="48">
      <tspan x="220">E-Commerce Pvt. Ltd</tspan>
    </text>
  </g>
  
  <!-- Enhanced version with more precise bars -->
  <g>
    <!-- Bar 1 - Left shortest -->
    <rect x="226" y="130" width="34" height="80" fill="#E53E3E" rx="2"/>
    
    <!-- Bar 2 - Tallest -->
    <rect x="270" y="80" width="34" height="160" fill="#DC2626" rx="2"/>
    
    <!-- Bar 3 - Medium-short -->
    <rect x="314" y="110" width="34" height="80" fill="#E53E3E" rx="2"/>
    
    <!-- Bar 4 - Tall -->
    <rect x="358" y="90" width="34" height="130" fill="#DC2626" rx="2"/>
    
    <!-- Bar 5 - Medium -->
    <rect x="402" y="100" width="34" height="100" fill="#E53E3E" rx="2"/>
  </g>
</svg>