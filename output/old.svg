<svg width="640" height="240" viewBox="0 0 640 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red gradient for brand consistency -->
    <linearGradient id="redGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E53E3E"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="redGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Mark - Geometric Red Bars -->
  <g transform="translate(230, 20)">
    <!-- Bar 1 - Shortest left -->
    <rect x="0" y="60" width="28" height="80" fill="url(#redGradient1)" rx="1"/>
    
    <!-- Bar 2 - Tallest center-left -->
    <rect x="35" y="20" width="28" height="140" fill="url(#redGradient2)" rx="1"/>
    
    <!-- Bar 3 - Medium center -->
    <rect x="70" y="50" width="28" height="100" fill="url(#redGradient1)" rx="1"/>
    
    <!-- Bar 4 - Tall center-right -->
    <rect x="105" y="30" width="28" height="120" fill="url(#redGradient2)" rx="1"/>
    
    <!-- Bar 5 - Medium right -->
    <rect x="140" y="40" width="28" height="110" fill="url(#redGradient1)" rx="1"/>
  </g>
  
  <!-- Company Name -->
  <g fill="#2D3748" font-family="Georgia, Times, serif">
    <!-- "RedCrest" - Bold -->
    <text x="0" y="200" font-size="42" font-weight="bold" letter-spacing="-0.5px">RedCrest</text>
    
    <!-- "E-Commerce Pvt. Ltd" - Regular -->
    <text x="200" y="200" font-size="42" font-weight="normal" letter-spacing="-0.3px">E-Commerce Pvt. Ltd</text>
  </g>
  
  <!-- Alternative cleaner version -->
  <g opacity="0" id="clean-version">
    <!-- Simplified bars without gradients -->
    <rect x="230" y="80" width="28" height="80" fill="#E53E3E"/>
    <rect x="265" y="40" width="28" height="140" fill="#DC2626"/>
    <rect x="300" y="70" width="28" height="100" fill="#E53E3E"/>
    <rect x="335" y="50" width="28" height="120" fill="#DC2626"/>
    <rect x="370" y="60" width="28" height="110" fill="#E53E3E"/>
  </g>
</svg>